# PREDEFINED VARIABLES
cachedownload.options.editrule.variables.title=cachedownload
cachedownload.options.editrule.variables.filename.name=%filename%
cachedownload.options.editrule.variables.filename.description=Filename of current file (with extension)
cachedownload.options.editrule.variables.ext.name=%ext%
cachedownload.options.editrule.variables.ext.description=Extension of current file
cachedownload.options.editrule.variables.baseFilename.name=%baseFilename%
cachedownload.options.editrule.variables.baseFilename.description=Filename of current file (without extension)
cachedownload.options.editrule.variables.lastModifiedDate.name=%lastModifiedDate%
cachedownload.options.editrule.variables.lastModifiedDate.description=Last modified date of current file
cachedownload.options.editrule.variables.size.name=%size%
cachedownload.options.editrule.variables.size.description=Size of current file

cachedownload.options.editrule.functions.date.name=$date
cachedownload.options.editrule.functions.date.format=$date(value[,format]) as string
cachedownload.options.editrule.functions.date.description=Returns the given date to the given format. Default format is 'YYYYmmddhhMMss'
cachedownload.options.editrule.functions.now.name=$now
cachedownload.options.editrule.functions.now.format=$now() as int
cachedownload.options.editrule.functions.now.description=Returns the current date when saving a file
cachedownload.options.editrule.functions.add.name=$add
cachedownload.options.editrule.functions.add.format=$add(int1, int2...) as int
cachedownload.options.editrule.functions.add.description=Performs addition of integer parameters
cachedownload.options.editrule.functions.mult.name=$mult
cachedownload.options.editrule.functions.mult.format=$mult(int1, int2...) as int
cachedownload.options.editrule.functions.mult.description=Performs multiplication of integer parameters
cachedownload.options.editrule.functions.regexp.name=$regexp
cachedownload.options.editrule.functions.regexp.format=$regexp(value,motif[,flags,index=0]) as string
cachedownload.options.editrule.functions.regexp.description=Retrieve the index block of regexp evaluation of motif on the given value. Default motif is '.*'
cachedownload.options.editrule.functions.substring.name=$substring
cachedownload.options.editrule.functions.substring.format=$substring(value,start[,end]) as string
cachedownload.options.editrule.functions.substring.description=Retrieve the substring of the value
cachedownload.options.editrule.functions.uppercase.name=$substring
cachedownload.options.editrule.functions.uppercase.format=$uppercase(value) as string
cachedownload.options.editrule.functions.uppercase.description=Converts a string to uppercase letters
cachedownload.options.editrule.functions.lowercase.name=$substring
cachedownload.options.editrule.functions.lowercase.format=$lowercase(value) as string
cachedownload.options.editrule.functions.lowercase.description=Converts a string to lowercase letters
cachedownload.options.editrule.functions.trim.name=$trim
cachedownload.options.editrule.functions.trim.format=$trim(value) as string
cachedownload.options.editrule.functions.trim.description=Removes whitespace from both ends of a string
cachedownload.options.editrule.functions.getTabByIndex.name=$getTabByIndex
cachedownload.options.editrule.functions.getTabByIndex.format=$getTabByIndex(index) as tab
cachedownload.options.editrule.functions.getTabByIndex.description=Returns the given tab
cachedownload.options.editrule.functions.getItemByClass.name=$getItemByClass
cachedownload.options.editrule.functions.getItemByClass.format=$getItemByClass(tab, className[, index=0]) as element
cachedownload.options.editrule.functions.getItemByClass.description=Returns the index item from a tab with the given class
cachedownload.options.editrule.functions.getItemById.name=$getItemById
cachedownload.options.editrule.functions.getItemById.format=$getItemById(tab, id) as element
cachedownload.options.editrule.functions.getItemById.description=Returns the item from a tab with the given id
cachedownload.options.editrule.functions.textContent.name=$textContent
cachedownload.options.editrule.functions.textContent.format=$textContent(element) as string
cachedownload.options.editrule.functions.textContent.description=Returns the text value of a given element

cachedownload.options.editrule.variables.listView.key=Variable
cachedownload.options.editrule.variables.listView.value=Description
cachedownload.options.editrule.functions.listView.key=Function
cachedownload.options.editrule.functions.listView.value=Description
cachedownload.options.editrule.ruleExpression.listView.key=Filename
cachedownload.options.editrule.ruleExpression.listView.value=URL

cachedownload.inspect.wellformed=Expression is well formed and all variables/functions are defined
cachedownload.inspect.unknownVariable=Variable '{0}' is unknown
cachedownload.inspect.unknownFunction=Function '{0}' is unknown
cachedownload.inspect.differentExpression=Expression after analysis is different from source: '{0}'

cachedownload.status.enabled=CacheDownload is enabled
cachedownload.status.disabled=CacheDownload is disabled
cachedownload.status.enabledRules=Enabled rules: {0}
cachedownload.status.lastTimeCheck=Last-time check: {0}
cachedownload.status.previouslyMatchedItems=Current matched files: {0}
cachedownload.status.lastDownloadedFileName=Last-downloaded file: {0}
