<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="popup.css"/>
  </head>
<body class="dialog">
  <div class="dialog-zone">
    <div id="left" class="resizeable-hpane left-pane"></div>
    <div class="resizeable-hpane right-pane">
      <div class="block">
      <label for="fname">Name:</label>
      <input type="text" id="fname" name="fname">
      </div>
      <div class="block">
        <label for="fname">Filename Expression:</label>
      <input type="text" id="fname" name="fname">
      <button id="button-functions" data-menu="popup-menu">&nbsp;</button>
      <button id="button-variables" data-menu="popup-menu">&nbsp;</button>
      <button id="button-inspect">&nbsp;</button>
    </div>
      <div class="block">
        <label for="fname">Destination Folder:</label>
      <input type="text" id="fname" name="fname">
      <button id="button-browse">&nbsp;</button>
    </div>
    
    <div class="block">
      <label for="fname">Regular expression to match files:</label>
      <input type="text" id="fname" name="fname">
      <button id="button-search">&nbsp;</button>
    </div>

    <div id="table-cache" class="table-cache">
      <div class="table-header">
        <div class="table-column table-column-icon"></div>
        <div class="table-column table-column-filename">Filename</div>
        <div class="table-column table-column-contentType">Content-Type</div>
        <div class="table-column table-column-output">Output Filename</div>
        <div class="table-column table-column-url">URL</div></div>
    </div>
    </div>

  </div>
  <div id="popup-menu" class="popup-menu">
    <div id="menu-editrules" class="menuitem-iconic">$add</div>
    <div id="menu-erules" class="menuitem-iconic">$remove</div>
  </div>
  <div class="button-bar">
    <button id="button-new">New</button>
    <button id="button-load-default">Open</button>
    <button id="button-cancel" class="button-right">Cancel</button>
    <button id="button-ok" class="button-right">OK</button>
  </div>
  
  <script src="ui-helper.js"></script>
  <script src="options.js"></script>

</body>

</html>
